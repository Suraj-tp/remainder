<nav class="navbar bg-dark">
    <form class="container ">
        <button class="btn btn-outline-warning btn-lg" type="button">Welcome {{user}}</button>
        <h4 style="color: white;">{{aim}}</h4><br>
        <button class="btn btn-outline-success btn-lg" routerLink="/home" >Home</button>
        <button class="btn btn-outline-warning btn-lg" type="button"(click)="logout()" >Log out</button>
    </form>
</nav><br>

<h5 style="color: white;">Event History</h5>
<table style="color: white;">
    <thead>
        <tr>
            <th>id</th> 
            <th>Date</th>
            <th>Event</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let events of eventhistory">
            <th>{{events.id}}</th>
            <th>{{ldate|date: 'short'}}</th>
            <th>{{events.name}}</th>
        </tr>
        
    </tbody>
</table>
