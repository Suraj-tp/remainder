<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-end h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign In</h3>
			</div>

			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="userid" formControlName="uid"
							[placeholder]="userid" id="login_userid" required>
					</div>

					<!-- structural directive -->
					<div *ngIf="this.loginForm.get('uid')?.touched&&this.loginForm.get('uid')?.errors"
						style="color: red;">Invalid User Id</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="pswd" formControlName="pswd"
							placeholder="password" id="login_password" required>
					</div>

					<!-- structural directive -->
					<div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors"
						style="color: red;">Invalid Password</div>


					<div class="form-group">
						<!-- <button class="btn btn-outline-warning btn-lg" type="button"
							(click)="register()">Register</button> -->
						<button class="btn btn-outline-warning btn-lg float-right" type="submit">Login</button>

						<!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->
					</div>

				</form>
			</div>

			<!-- <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register" >Register</a></p> -->
		</div>
	</div>
</div>
